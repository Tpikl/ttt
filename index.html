<html>

  <head>
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="flx.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="topRight">
      <button class="iconButton" onclick="Game.Reset()">
        <img src="icons/gear.png" alt="options" class="s16">
      </button>
    </div>

    <div id="game">

      <div id="controls" class="flip container border shadow row cntr hidden">
        <input type="number" id="boardSize" max="10" min="3" oninput="validateSize(this)" value="3" />
        <button class="iconButton" onclick="startNewGame()">
          <img src="icons/play.png" alt="Start" class="s16">
        </button>
      </div>

      <div id="winner" class="container border shadow col g5 hidden"></div>

      <div id="board" class="flip container border shadow col"></div>

      <div id="gameOver" class="container hidden">
        <button class="iconButton" onclick="Game.Restart()">
          <img src="icons/refresh.png" alt="Start" class="s16">
        </button>
      </div>
    </div>

    <!-- scripts -->
    <div id="scripts">
      <script src="scripts/init.js"></script>
    </div>
  </body>

</html>
