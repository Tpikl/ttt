<html>

  <head>
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="flx.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <div id="game">

      <div id="controls" class="flip container cntr col g5">
        <label>Board Size
          <input type="number" id="boardSize" max="10" min="3" oninput="validateSize(this)" value="3" />
        </label>
        <button onclick="startNewGame()">Start</button>
      </div>

      <div id="winner" class="container col g5 hidden"></div>

      <div id="board" class="flip container col hidden"></div>

      <div id="gameOver" class="container row g10 hidden">
        <button onclick="Game.Reset()">New</button>
        <button onclick="Game.Restart()">Reset</button>
      </div>
    </div>

    <!-- scripts -->
    <div id="scripts">
      <script src="scripts/init.js"></script>
    </div>
  </body>

</html>
